<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenic Drive</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="background">
        <img src="img/road.png" alt="Scenic Background" class="scenic-background">
    </div>

    <div class="car-container">
        <img src="img/car.png" alt="Car" class="car">
    </div>

    <div class="scenic-elements">
        <div class="tree-container">
            <img src="img/tree.png" alt="Tree" class="tree">
        </div>
        <div class="cloud-container">
            <img src="img/cloud.png" alt="Cloud" class="cloud">
        </div>
        <div class="sun-container">
            <img src="img/sun2.jpg" alt="Sun">
        </div>
    <div class="sign-container">
        <img src="img/sign.jpg" alt="">
    </div>

    </div>
</body>
</html>
